<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body style="background: rgb(226,224,224);
background: linear-gradient(90deg, rgba(226,224,224,1) 0%, rgba(128,128,128,1) 98%);">
<h1>Регистрация</h1>
<div style=" padding: 10px; margin: auto;  width: 500px; height: 400px; -webkit-box-shadow: -5px -5px 5px 3px rgba(34, 60, 80, 0.6);
-moz-box-shadow: -5px -5px 5px 3px rgba(34, 60, 80, 0.6);
box-shadow: -5px -5px 5px 3px rgba(34, 60, 80, 0.6);">
  <form method="POST" th:action="@{/register}" id="registerForm" th:object="${registrationForm}">
    <label th:for="username">Логин: </label>
    <input type="text" th:field="*{username}"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">UserName Error</span>

    <p class="validationError"
       th:if="${#fields.hasErrors('global')}" th:each="err : ${#fields.errors('global')}" th:text="${err}"/><br>


    <label th:for="password">Пароль: </label>
    <input type="password" th:field="*{password}"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Name Error</span><br/>

    <label th:for="name">Имя: </label>
    <input type="text"th:field="*{name}"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error</span><br/>

    <label th:for="surname">Фамилия: </label>
    <input type="text" th:field="*{surname}"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('surname')}"
          th:errors="*{surname}">Name Error</span><br/>

    <label th:for="email">Почта: </label>
    <input type="text" th:field="*{email}"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Name Error</span><br/>

    <label th:for="phone">Телефон: </label>
    <input type="text" th:field="*{phone}"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}">Name Error</span><br/>

    <input type="submit" value="Зарегистрироваться"/>
  </form>
</div>


</body>
</html>
