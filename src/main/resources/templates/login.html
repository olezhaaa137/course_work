<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body style="background: rgb(226,224,224);
background: linear-gradient(90deg, rgba(226,224,224,1) 0%, rgba(128,128,128,1) 98%);">
<h1>Вход</h1>
<p>Нет аккаунта? Нажмите
  <a  th:href="@{/register}">здесь</a> для регистрации.</p>
<div style="padding: 10px;  margin: auto;  width: 250px; height: 200px; -webkit-box-shadow: -5px -5px 5px 3px rgba(34, 60, 80, 0.6);
-moz-box-shadow: -5px -5px 5px 3px rgba(34, 60, 80, 0.6);
box-shadow: -5px -5px 5px 3px rgba(34, 60, 80, 0.6);" >
  <form method="POST" th:action="@{/login}" id="loginForm">
    <label for="username">Логин: </label>
    <input class="form-control" type="text" name="username" id="username" /><br/><br>
    <label for="password">Пароль: </label>
    <input class="form-control" type="password" name="password" id="password" /><br/><br>
    <input class="form-control" type="submit" value="Войти"/>

  </form>

</div>


</body>
</html>
