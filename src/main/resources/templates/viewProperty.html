<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <style>
    .enteringBlocks{
      display: inline-block;
      height: auto;
      width: auto;
      margin: 5px;
    }
    .image{
      height: 50px;
      width: 50px;
      display: inline-block;
      background-color: rgba(211,200,200,0.61);
    }

    .image{
      width: 260px;
      height: 164px;
      border-radius: 10px;
    }

  </style>
</head>
<body>

<nav>
  <div id="enteringDivs" style="background-color: rgba(211,200,200,0.61);">
    <a href="/login" class="enteringBlocks">Войти</a>
    <a href="/register" class="enteringBlocks">Регистрация</a>
  </div>
  <img class="image" th:if ="${user}" src="user.png" alt="user image">
  <div th:if = "${user}" th:text="${user.getName() + ' ' + user.getSurname()}" style="display: inline-block;"></div>
</nav>

<main>
 <h1 th:text="${property.price}">Price</h1>

</main>

<footer>
  ©Oleg Buiko
  2023
</footer>

<script th:inline="javascript">
  /*<![CDATA[*/

  let user = /*[[${user}]]*/null;

  /*]]>*/
  if (!user){
    document.getElementById('enteringDivs').style.display = 'block';
  }else{
    document.getElementById('enteringDivs').style.display = 'none';
  }
</script>

</body>
</html>
